<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-scale@3"></script>
<script src="static/d3.tip.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<head>
  <title>Data Visualization</title>
  <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
  <link rel="stylesheet" href="static/map.style.css">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="title">
  <center>Annual Trade Statistics by Countries</center>
</h1>
<div class="container-fluid mt-3">
  <div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8 p-3" id="center-column">
    <div id="trade-dropdown">
      <select name="trade" id="category-selector">
        <option selected="selected">Exports</option>
        <option>Imports</option>
        <!--
        <option>Population</option>
        <option>GDP (nominal)</option> -->
      </select>
    </div>

    <ul class="nav nav-tabs" id="mainTab" role="tablist">
      <li class="nav-item" role="presentation">
      <button class="nav-link active" id="maps-tab" data-bs-toggle="tab" data-bs-target="#maps" type="button" role="tab" aria-controls="maps" aria-selected="true">Map</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="top10-tab" data-bs-toggle="tab" data-bs-target="#top10" type="button" role="tab" aria-controls="top10" aria-selected="false">Top Countries</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab" aria-controls="info" aria-selected="false">Info</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="maps" class="map-area" role="tabpanel" aria-labelledby="maps-tab">
        <!-- Create an element where the map will take place -->
        <svg id="map-svg" width="800" height="500"></svg>
      </div>
      <div class="tab-pane fade" id="top10" role="tabpanel" aria-labelledby="top10-tab">
        <!-- Create an element where the map will take place -->
        <svg id="bar-svg"></svg>
      </div>
      <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
        <div class="info-content">
          Data Sources:
          <ul>
            <li> 
              <a href="https://en.wikipedia.org/wiki/List_of_countries_by_exports">List of countries by exports</a>
            </li>
            <li> 
              <a href="https://en.wikipedia.org/wiki/List_of_countries_by_imports">List of countries by imports</a>
            </li>
          </ul>
          Code References: 
          <ul>
            <li>
              <a href="https://d3-graph-gallery.com/graph/choropleth_basic.html">Basic choropleth map in d3.js</a>
            </li>
            <li>
              <a href="http://bl.ocks.org/palewire/d2906de347a160f38bc0b7ca57721328">World Choropleth</a>
            </li>
            
            <li>
              <a href="https://d3-graph-gallery.com/barplot">Barcharts in d3.js</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <div class="col-lg-2 p-3 my-5">
    <div id="legend-area">
      <!-- Create an element where the legends is shown -->
      <svg id="legend-svg" width="150" height="400"></svg>
    </div>
  </div>
  </div>
</div>
<script src="static/map.render.js"></script>
</body>
